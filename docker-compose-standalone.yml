# Redis Standalone/Master-Slave Monitoring
# Usage:
#   docker-compose -f docker-compose-standalone.yml up -d
#
# Access:
#   Grafana:    http://localhost:3000 (admin/admin123)
#   Prometheus: http://localhost:9090
#   Exporter:   http://localhost:9121/metrics
#
# Redis: localhost:6379

services:
  # Redis Standalone
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: >
      redis-server
      --port 6379
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      redis-net:
        ipv4_address: 172.31.0.10

  # Redis Exporter
  redis_exporter:
    image: ghcr.io/kevin197011/redis_exporter:latest
    container_name: redis_exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis://172.31.0.10:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      # 队列监控配置（按需启用）
      # REDIS_EXPORTER_CHECK_SINGLE_KEYS: "db0=queue:orders,db0=queue:emails"
      # REDIS_EXPORTER_CHECK_KEYS: "db0=queue:*"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9121/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - redis-net

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./contrib/prometheus-standalone.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - redis_exporter
    networks:
      - redis-net

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./contrib/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./contrib/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - redis-net

networks:
  redis-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/24

volumes:
  redis-data:
  prometheus_data:
  grafana_data:

