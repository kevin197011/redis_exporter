global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis Master-Slave monitoring
  - job_name: 'redis-replication'
    static_configs:
      - targets:
        - '172.31.0.10:6379'   # Master
        - '172.31.0.11:6380'   # Slave
        labels:
          project: 'replication'
    metrics_path: /scrape
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
        replacement: 'redis://${1}'
      - source_labels: [__address__]
        target_label: instance
      - target_label: __address__
        replacement: 'redis_exporter:9121'
    params:
      # 队列监控配置 (取消注释启用)
      # check-single-keys: ["db0=queue:orders,db0=queue:emails"]
      # check-keys: ["db0=queue:*"]
      check-keys: [""]

