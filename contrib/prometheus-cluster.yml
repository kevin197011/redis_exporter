global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape each cluster node via /scrape endpoint
  # Note: 'redis-cluster' job removed - it was redundant and caused duplicate metrics
  - job_name: 'redis-cluster-nodes'
    static_configs:
      - targets:
        - '172.30.0.11:7001'
        - '172.30.0.12:7002'
        - '172.30.0.13:7003'
        labels:
          project: 'g01'  # 项目标签，用于 Grafana 按项目过滤
    metrics_path: /scrape
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
        replacement: 'redis://${1}'
      - source_labels: [__address__]
        target_label: instance
      - target_label: __address__
        replacement: 'redis_exporter:9121'
    params:
      check-keys: [""]

